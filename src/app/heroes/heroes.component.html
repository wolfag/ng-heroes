<h2>My Heroes</h2>

<div>
    <label>Hero name:
        <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
    <div *ngFor="let hero of heroes" style="margin: 50px;">
        <div>
            <button (click)="child.count=child.count+1">Add</button>
            <button (click)="sub()">Sub</button>
            <app-hero-tag #child [hero]="hero" (deleteHero)="delete($event)"></app-hero-tag>
        </div>

    </div>
</ul>
